<html>
<head>
    <title>Document</title>
</head>
<body>
    <button onclick="Stop()">Stop</button>
    <script>
        console.log("Hi");
        var refToQueue= window.setInterval(Print,2000);
        console.log("Bye");
    
        function Print()
        {
            console.log("Hello");
        }

        function Stop()
        {
            debugger;
            window.clearInterval(refToQueue);
        }
    </script>
    
</body>
</html>
